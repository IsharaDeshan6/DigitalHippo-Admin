<h2 mat-dialog-title>New Product</h2>
<form [formGroup]="form" (ngSubmit)="update()">
  <mat-dialog-content class="mat-typography">

    <div class="col-span-12">
      <div class="sm:col-span-4">
        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Product Description</label>
        <div class="mt-2">
          <div
            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input id="description" type="text" name="username" autocomplete="username"
                   formControlName="description"
                   class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                   placeholder="description">
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-12 mt-1">
      <div class="sm:col-span-4">
        <label for="unit_price" class="block text-sm font-medium leading-6 text-gray-900">Product Unit Price</label>
        <div class="mt-2">
          <div
            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input id="unit_price" type="number" name="username" autocomplete="username"
                   class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                   placeholder="$ 1000"
                   formControlName="unitPrice"
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-12 mt-1">
      <div class="sm:col-span-4">
        <label for="qty" class="block text-sm font-medium leading-6 text-gray-900">Product Quantity On Hand</label>
        <div class="mt-2">
          <div
            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input id="qty" type="number" name="username" autocomplete="username"
                   class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                   placeholder="1"
                   formControlName="qty">
          </div>
        </div>
      </div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button type="submit" cdkFocusInitial>Update New Product</button>
  </mat-dialog-actions>
</form>
